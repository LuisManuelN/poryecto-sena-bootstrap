<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                background: linear-gradient(9deg, rgba(255,255,255,1) 5%, rgba(31,156,173,1) 100%, rgba(159,58,58,0.5565819861431871) 100%, rgba(71,70,70,1) 100%, rgba(52,51,51,1) 100%);
            }
        </style>

    </head>
    <body class="vh-100">
        <div class="container-fluid w-100 h-100 d-flex align-items-center justify-content-center">
            <div class="row border border-primary rounded-2" style="background: linear-gradient(164deg, rgba(255,255,255,1) 5%, rgba(34,87,94,1) 100%, rgba(159,58,58,0.5565819861431871) 100%, rgba(71,70,70,1) 100%, rgba(52,51,51,1) 100%);">
                <div class="col-xl-4 d-none d-xl-block p-0">
                    <img src="/img/BANNER-HOME-FIT-FINDER-SM-2.webp" class="img-fluid rounded-start h-100" alt="...">
                </div>
                <div class="col-12 col-xl-8">
                    <div class="row">
                        <h1 class="display-5 mb-2">Registrese</h1>
                    </div>
                    <div class="row">                        
                        <h3 class="display-6 mt-2">Datos personales</h3>
                        <div class="col-6">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
                                    <label for="floatingInput">Nombre</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Apellido">
                                    <label for="floatingInput">Apellido</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Cedula">
                                    <label for="floatingInput">Cedula</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Telefono">
                                    <label for="floatingInput">Telefono</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Correo electronico</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Direccion">
                                <label for="floatingInput">Direccion</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Barrio">
                                <label for="floatingInput">Barrio</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                  <option selected>Seleccionar</option>
                                  <option value="1">Barranquilla</option>
                                  <option value="2">Cartagena</option>
                                  <option value="3">Santa Marta</option>
                                  <option value="3">Bogota</option>
                                  <option value="3">Medellin</option>
                                  <option value="3">Cali</option>
                                </select>
                                <label for="floatingSelect">Ciudad</label>
                              </div>
                              <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                  <option selected>Seleccionar</option>
                                  <option value="1">Colombia</option>
                                </select>
                                <label for="floatingSelect">Pais</label>
                              </div>    
                        </div>
                    </div>
                    <div class="row">
                        <h3 class="display-6 mt-2">Contraseña</h3>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Contraseña</label>
                              </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Repita la contraseña</label>
                              </div>
                        </div>
                    </div>
                    <div class="row">                        
                        <div class="col-12 mt-3">
                            <div class="alert alert-warning mt-3" role="alert">
                                El usuario ya se encuentra registrado
                            </div>
                            <button type="button" class="btn btn-primary btn-lg">Hecho</button>
                            <button type="button" class="btn btn-primary btn-lg ms-3">Pagina inicial</button>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>                                 
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>        
    </body>
</html>
