<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/vistas/css/registro.css">
    </head>       
    <body>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
                <div class="container-lg">
                  <div>
                    <a class="navbar-brand" href="/vistas/index.html">INSIDE |<span class="navbar-brand__span">Store</span></a>
                  </div>
                </div>              
            </nav>
        </header> 
        <main class="container">
            <div class="container contenedor-formulario">
                <form class="row" action="#" method="POST">
                    <div class="col-lg-4 p-0 d-lg-block d-none formulario">
                        <span class="formulario__img"></span>
                    </div>
                    <div class="col-lg-8">
                        <div class="row title mt-4">
                            <h1 class="display-6 mt-lg-3 mt-sm-2">Registrese</h1>
                        </div>
                        <div class="row mt-4">
                            <div class="col-6">
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Nombre" required>
                                        <label for="floatingInput">Nombre</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Apellido" required>
                                        <label for="floatingInput">Apellido</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Cedula" required>
                                        <label for="floatingInput">Cedula</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Telefono" required>
                                        <label for="floatingInput">Telefono</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                        <label for="floatingInput">Correo electronico</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Direccion" required>
                                    <label for="floatingInput">Direccion</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Barrio" required>
                                    <label for="floatingInput">Barrio</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                      <option selected>Seleccionar</option>
                                      <option value="1">Barranquilla</option>
                                      <option value="2">Cartagena</option>
                                      <option value="3">Santa Marta</option>
                                      <option value="3">Bogota</option>
                                      <option value="3">Medellin</option>
                                      <option value="3">Cali</option>
                                    </select>
                                    <label for="floatingSelect">Ciudad</label>
                                  </div>
                                  <div class="form-floating mb-3">
                                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                      <option selected>Seleccionar</option>
                                      <option value="1">Colombia</option>
                                    </select>
                                    <label for="floatingSelect">Pais</label>
                                  </div>    
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                    <label for="floatingPassword">Contraseña</label>
                                  </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                    <label for="floatingPassword">Repita la contraseña</label>
                                  </div>
                            </div>
                        </div>
                        <div class="row">                         
                            <div class="col-12 mt-3">
                                <div class="mt-2 py-sm-3">
                                    <button type="submit" class="btn btn-primary btn-lg">Hecho</button>
                                    <a href="/vistas/catalogo-camisas.html"><button type="button" class="btn btn-primary btn-lg ms-3">Pagina inicial</button></a>
                                </div>                            
                            </div>                        
                        </div>
                    </div>
                </form>
            </div>
            
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>        
    </body>
</html>
